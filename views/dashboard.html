<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - EcoMind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>EcoMind</h3>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link active" href="#">📊 Dashboard</a>
        <a class="nav-link" href="#">🌍 Projetos</a>
        <a class="nav-link" href="#">📅 Agenda</a>
        <a class="nav-link" href="#">📈 Relatórios</a>
        <a class="nav-link" href="#">💬 Mensagens</a>
        <a class="nav-link" href="/sair">🚪 Sair</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h2>Bem-vindo🌱</h2>

      </header>

      <section class="stats-cards">
        <div class="card stat-card">
          <div>
            <h5>Total de Aplicações</h5>
            <h2>5.672</h2>
            <p class="text-success">+14% este mês</p>
          </div>
          <div class="icon bg-success bg-opacity-10 text-success">📈</div>
        </div>
        <div class="card stat-card">
          <div>
            <h5>Candidatos Selecionados</h5>
            <h2>3.045</h2>
            <p class="text-success">+60% de aumento</p>
          </div>
          <div class="icon bg-success bg-opacity-10 text-success">✅</div>
        </div>
        <div class="card stat-card">
          <div>
            <h5>Candidatos Rejeitados</h5>
            <h2>1.055</h2>
            <p class="text-danger">-4% de queda</p>
          </div>
          <div class="icon bg-danger bg-opacity-10 text-danger">❌</div>
        </div>
      </section>

      <section class="charts-section">
        <div class="card chart-card">
          <h5>Desempenho Semanal</h5>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="card chart-card">
          <h5>Distribuição de Gênero</h5>
          <canvas id="pieChart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Desempenho',
          data: [65, 59, 80, 81, 56, 55, 70],
          borderColor: '#28a745',
          backgroundColor: 'rgba(40, 167, 69, 0.2)',
          tension: 0.3,
          fill: true,
          pointRadius: 5,
          pointBackgroundColor: '#28a745'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['Masculino', 'Feminino', 'Outros'],
        datasets: [{
          data: [55, 40, 5],
          backgroundColor: ['#28a745', '#a3e635', '#d4edda'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
